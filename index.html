<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The Peer Picks: UGC Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
    }
    header {
      background: #0055ff;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .filters {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .filters button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      background: #eee;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .filters button:hover {
      background: #0055ff;
      color: #fff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 0 1rem 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      background: #fff;
    }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
    }
    .creator {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      font-weight: 600;
      background: #fff;
    }
    .shop-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ffd84d;
      color: #000;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .modal-content h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .modal-content p {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      color: #444;
    }
    .modal-content button {
      background: #0055ff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>

  <header>The Peer Picks: UGC Gallery</header>

  <!-- Filter Options -->
  <div class="filters">
    <button>Under ₹999</button>
    <button>By Style</button>
    <button>Star Rating 4+</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <div class="card" onclick="openModal('img1.jpg', 'Look by Priya S.', '“Loved this affordable dress! Total steal under ₹999.”', 'Flipkart Summer Dress - ₹799')">
      <img src="https://via.placeholder.com/400x260/0055ff/ffffff?text=UGC+Look+1" alt="">
      <div class="shop-tag">Shop Now</div>
      <div class="creator">Look by Priya S.</div>
    </div>
    <div class="card" onclick="openModal('img2.jpg', 'Look by Aarav K.', '“These sneakers go with everything.”', 'Flipkart Sneakers - ₹999')">
      <img src="https://via.placeholder.com/400x260/ff3366/ffffff?text=UGC+Look+2" alt="">
      <div class="shop-tag">Shop Now</div>
      <div class="creator">Look by Aarav K.</div>
    </div>
    <div class="card" onclick="openModal('img3.jpg', 'Look by Neha M.', '“Cozy hoodie that feels premium for the price.”', 'Flipkart Hoodie - ₹899')">
      <img src="https://via.placeholder.com/400x260/ffaa00/ffffff?text=UGC+Look+3" alt="">
      <div class="shop-tag">Shop Now</div>
      <div class="creator">Look by Neha M.</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <img id="modal-img" src="" alt="">
      <h3 id="modal-title"></h3>
      <p id="modal-quote"></p>
      <p id="modal-product"></p>
      <button>Buy Now</button>
    </div>
  </div>

  <script>
    function openModal(img, creator, quote, product) {
      document.getElementById('modal-img').src = img;
      document.getElementById('modal-title').innerText = creator;
      document.getElementById('modal-quote').innerText = quote;
      document.getElementById('modal-product').innerText = product;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
